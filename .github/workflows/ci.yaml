on:
  push:
    branches:
    - master
  pull_request:
name: ci
jobs:
  units:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [8, 11]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: ${{matrix.java}}
    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d' --utc)"
    - uses: actions/cache@v2
      id: mvn-cache
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-unified-${{ steps.date.outputs.date }}
    - run: java -version
    # The http connection settings avoid Maven's HTTP connection reset in GitHub Actions
    # https://github.com/actions/virtual-environments/issues/1499#issuecomment-689467080
    - run: |
        ./mvnw -B -e -ntp install \
            -Dhttp.keepAlive=false -Dmaven.wagon.http.pool=false \
            -Dmaven.wagon.httpconnectionManager.ttlSeconds=120
    - run: cd gradle-plugin && ./gradlew build publishToMavenLocal

